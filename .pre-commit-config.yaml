repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: .venv/bin/python -m ruff check .
        language: system
        pass_filenames: false
      - id: ruff-format
        name: ruff format --check
        entry: .venv/bin/python -m ruff format --check .
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: .venv/bin/python -m mypy src tests
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: .venv/bin/python -m pytest
        language: system
        pass_filenames: false
